plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.nutifitapplications"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "APP.HELTH"  // Update this to match your google-services.json
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Use Firebase BoM for version management
    implementation platform('com.google.firebase:firebase-bom:32.1.1')

    // Add Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // (Optional) Add Firebase Firestore, Storage, or other services if needed
    // implementation 'com.google.firebase:firebase-firestore'
    // implementation 'com.google.firebase:firebase-storage'
}

// Apply the Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'
